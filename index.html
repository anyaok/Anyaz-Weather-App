<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Anyaz Weather App</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday <strong>12:30</strong>, scattered clouds <br />
              Humidity: <strong>40%</strong>, Wind: <strong>5.12km/h</strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div class="weather-app-icon">â›…</div>
            <div class="weather-app-temp">12</div>
            <div class="weather-app-unit">&deg;C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="" target="_blank">Anyaeru Okore</a> and is
        <a href="" target="_blank"> open-sourced on Github</a> and
        <a href="" target="_blank">hosted on Netlify</a>
      </footer>
    </div>
  </body>
</html>
